{% extends 'template.html' %}
{% load bootstrap5 %}
{% load static%}
{% block title %}ENFERMAGEM - RESULTADO{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/cursos.css' %}">
<script src="{% static 'js/cursos.js' %}"></script>
{% endblock %}
{% block resultado %}fw-bold{% endblock %}
{% block main %}
<div class="row">
    <div class="col d-flex py-5"> 
        <div class="row w-100">
            <div class="col-10 pb-4 m-auto bg-white">
                <div class="row py-3 px-4">
                    <div class="col bg p-5">
                        <h1 class="display-4 text-center">RESULTADOS</h1>
                    </div>
                </div>
                
                
                <div class="row d-flex">
                    <div class="col px-4 py-5 text-dark text-justify mx-auto" style="font-size: 16pt; max-width: 900px;">
                        <h6 class="text-secondary text-center">Não há resultados a serem exibidos no momento.</h6>
                      
                    
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col px-4 text-dark">
                                    
                        </div>                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .text-justify p{
        text-indent: 30px;
    }
    p{
        margin-bottom: 20px;
    }
    .text-justify ul{
        margin-bottom: 20px;    
    }
    .text-justify ul li{
        list-style: circle !important;
</style>
{% endblock %}
